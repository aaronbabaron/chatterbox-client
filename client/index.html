<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      Room: <select id="roomSelect">
              <option value="createNewRoom">Create New Room</option>
              <option value="lobby" selected='selected'>Lobby</option>
            </select>
            <button type="button">Create New Tab</button>
            <br>
    <form onsubmit='return false'>        
      <input id="messageVal" type="text" placeholder="insert message here">
      <input id="send" class="submit" type="submit" value="Submit">
      <!-- <button type='button' id="submitButton">Submit</button> -->
    </form>
    <div class='buttonWrap'><a class="tab" href='#'>Tab</a></div>
    </div>
    <div id="chats">
    </div>
  </body>
</html>
